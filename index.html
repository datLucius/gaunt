<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gaunt.me</title>
</head>
<body style="display: flex; justify-content: center; background-color: yellow;">
  <label for="gauntinput" id="gauntlabel" style="cursor: pointer;">
        <img src="gaunt_upload_button.png"/>
    </label>
  <input type="file" onchange="readURL(this)" id="gauntinput" style="display:none;" />
  <script>
  function readURL(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            const ginput = document.getElementById('gauntinput');
            const glabel = document.getElementById('gauntlabel');
            reader.onload = function (e) {
              const uGaunt = document.createElement('img');
                uGaunt.setAttribute('src', e.target.result);
                uGaunt.setAttribute('width', 400);
                uGaunt.setAttribute('height', 2000);
                ginput.parentNode.removeChild(glabel);
                ginput.parentNode.appendChild(uGaunt);
                ginput.parentNode.removeChild(ginput);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }  
  </script>
</body>
</html>
